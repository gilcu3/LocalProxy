buildscript {
    repositories {
        //maven { url 'http://nexus.prod.uci.cu/repository/maven-all/' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:3.7.2"
    }
}

allprojects {
